<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic-Ligth</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="section-traffic-ligth">
      <div class="traffic-ligth">
        <div class="column">
          <div class="ligth-red"></div>
          <div class="ligth-yellow"></div>
          <div class="ligth-gren"></div>
        </div>
        <div class="column">
          <div class="ligth-min"></div>
          <div class="ligth-min-2"></div>
          <div class="ligth-min-3"></div>
          <div class="ligth-min-4"></div>
          <div class="ligth-min-5"></div>
        </div>
      </div>
      <div class="traffic-ligth-2-container">
        <div class="traffic-ligth-2">
          <div class="row">
            <div class="ligth-red-2"></div>
            <div class="ligth-yellow-2"></div>
            <div class="ligth-gren-2"></div>
          </div>
          <div class="row">
            <div class="ligth-min-6"></div>
            <div class="ligth-min-7"></div>
            <div class="ligth-min-8"></div>
            <div class="ligth-min-9"></div>
            <div class="ligth-min-10"></div>
          </div>
        </div>
      </div>
      <h2>Designed by Freepik</h2>
    </div>
  </body>
</html>
